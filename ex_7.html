<body>
    <script>

    soma = 0;
    let num1= parseFloat(prompt(`Digite o priemiro número`));
    let num2 = parseFloat(prompt(`Digite o segundo número`));
    let num3= parseFloat(prompt(`Digite o terceiro número`));
    let num4 = parseFloat(prompt(`Digite o quarto número`));
    let num5 = parseFloat(prompt(`Digite o quinto número`));
    let num6 = parseFloat(prompt(`Digite o sexto número`));

    if (num1 < 72){
        soma += num1
    }
    if(num2 < 72){
        soma += num2
    }
    if(num3 < 72){
        soma += num3
    }
    if(num4 < 72){
        soma += num4
    }
    if(num5 < 72){
        soma += num5
    }
    if(num6 < 72){
        soma += num6
    }

        document.writeln(`a soma dos números inferiores informados ${num1}, ${num2}, ${num3}, ${num4}, ${num5}, ${num6} é : ${soma}`)
    

    



    </script>
</body>
