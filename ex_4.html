<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let num1= parseFloat(prompt("insira o primeiro número"));
        let num2 = parseFloat(prompt("insira o segundo nuemro:"));

        if(num1 === num2){
            document.writeln(`Os números são iguais!`)
        }

        if (num1 > num2){
            document.writeln(`Primeiro número é maior`)
        }

        else if(num2 > num1) {
            document.writeln("O segundo número é o maior")
        }



    </script>
    
</body>
</html>
