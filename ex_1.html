<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bora codar 1</title>
</head>
<body>
    <script>
         
         let n1 = parseFloat(prompt("insira o primeiro numero: "));
         let n2 = parseFloat(prompt("insira o segundo numero: "));

         if (n2 > n1){
            document.writeln(`o maior numero é: ${n2}`)
         }
         else if (n1 > n2){
            document.writeln(`o maior numero é: ${n1}`)
         }
         else{document.writeln (`os numeros são iguais `)}

    </script>
    
</body>
</html>
