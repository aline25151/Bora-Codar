    <script>
         function senha(){
            let numero = parseFloat(document.getElementById(`senha`).value);

            alert(`Entre com sua senha: ${numero}`);

            if(numero == 1234){
                alert(`Acesso Permitido`);

                alert(`Acesso Negado`);
            }
         }
