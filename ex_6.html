<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

let soma = 0;

for (let i = 0; i < 10; i++) {
    let numero = parseFloat(prompt(`Digite o ${i + 1}º número:`));
    soma += numero;
}

document.writeln("A soma total dos 10 números é:" + soma);
    </script>
</body>
</html>
